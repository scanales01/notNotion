<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/master.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="/images/logo.svg" alt="notNotion">
                    <span>notNotion</span>
                </a>
                <nav>
                    <ul class="nav-items">
                        <li>
                            <a href="/quiz">Quiz</a>
                        </li>
                        <li>
                            <a href="/todo-manager">Todo Manager</a>
                        </li>
                        <!-- <li>
                            <a href="/news-portal">News Portal</a>
                        </li> -->
                        <li>
                            <a href="/progress-board">Progress Board</a>
                        </li>
                        <li class="active">
                            <a href="/budget-tracker">Budget Tracker</a>
                        </li>
                        <!-- <li>
                            <a href="/bookmark-manager">Bookmark Manager</a>
                        </li> -->
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <!-- <section class="heading">
                    <h1 class="title">Budget Tracker</p>
                    <p class="subtitle">Track your expenses easily.</p>
                </section> -->
                <section class="transaction-control">
                    <div class="transactions">
                        <h2>Add Transaction</h2>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="statistics">
                        <h2>Statistics</h2>
                        <p class="balance">
                            Balance: $<span id="balance"></span>
                        </p>
                        <p class="income">
                            Income: $<span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense: $<span id="expense"></span>
                        </p>
                    </div>
                </section>
                <section class="transaction-history">
                    <h2>Transaction History</h2>
                    <div class="history">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main> 
    <footer>
        <section class="modal">
            <div class="newsletter-modal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="email" name="email" placeholder="Email" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>

        <div class="container">
            <div class="footer">
                <div class="brand-name">
                    <span></span>
                </div>
                <div class="social-icons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-youtube social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="/main.js"></script>
    <script src="./index.js"></script>
</body>

</html>
