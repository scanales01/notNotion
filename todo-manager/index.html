<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/master.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="/images/logo.svg" alt="notNotion">
                    <span>notNotion</span>
                </a>
                <nav>
                    <ul class="nav-items">
                        <li>
                            <a href="/quiz">Quiz</a>
                        </li>
                        <li class="active">
                            <a href="/todo-manager">Todo Manager</a>
                        </li>
                        <!-- <li>
                            <a href="/news-portal">News Portal</a>
                        </li> -->
                        <li>
                            <a href="/progress-board">Progress Board</a>
                        </li>
                        <li>
                            <a href="/budget-tracker">Budget Tracker</a>
                        </li>
                        <!-- <li>
                            <a href="/bookmark-manager">Bookmark Manager</a>
                        </li> -->
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap">
            <!-- <section class="heading">
                <p class="title">To-Do Manager</p>
                <p class="subtitle">Manage your tasks</p>
            </section> -->
            
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="Search Task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="Add Task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <section class="modal">
            <div class="newsletter-modal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="email" name="email" placeholder="Email" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>

        <div class="container">
            <div class="footer">
                <div class="brand-name">
                    <span></span>
                </div>
                <div class="social-icons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-youtube social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="/main.js"></script>
    <script src="./index.js"></script>
</body>

</html>
